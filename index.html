<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootflat/2.0.4/css/bootflat.min.css">

    <!-- bootstrap-colorpicker CSS -->
    <link href="bootstrap-colorpickersliders/dist/bootstrap.colorpickersliders.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">  

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="heading">
        <h1 class="title">PUZZLE</h1>
      </div>

      <div class="row">
        <div class="color-picker-group">
          <div class="color-swatch" id="color1-preview"></div>
          <button id="color1" class="btn btn-default">Choose color 1</button>
        </div>
        <div class="color-picker-group">
          <div class="color-swatch" id="color2-preview"></div>
          <button id="color2" class="btn btn-default">Choose color 2</button>
        </div>
      </div>
      <div class="row">
        <div class="color-picker-group">
          <div class="color-swatch" id="color3-preview"></div>
          <button id="color3" class="btn btn-default">Choose color 3</button>
        </div>
        <div class="color-picker-group">
          <div class="color-swatch" id="color4-preview"></div>
          <button id="color4" class="btn btn-default">Choose color 4</button>
        </div>
      </div>

      <div class="game-container">
        <button class="btn btn-default start-button">START</button>
      </div>

      <div class="tile-container">
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/0.11.1/tinycolor.min.js"></script>

    <script src="bootstrap-colorpickersliders/dist/bootstrap.colorpickersliders.min.js"></script>

    <script type="text/javascript">
function componentToHex(c) {
  var hex = c.toString(16);
  return hex.length == 1 ? "0" + hex : hex;
}

function rgbToHex(r, g, b) {
  return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
}

function swapElements(a1, a2) {
    var elm1 = a1.tile.get(0);
    var elm2 = a2.tile.get(0);

    var parent1, next1,
        parent2, next2;

    parent1 = elm1.parentNode;
    next1   = elm1.nextSibling;
    parent2 = elm2.parentNode;
    next2   = elm2.nextSibling;

    parent1.insertBefore(elm2, next1);
    parent2.insertBefore(elm1, next2);

    var tmp = a1.curX;
    a1.curX = a2.curX;
    a1.curX = tmp;
    tmp = a1.curY;
    a1.curY = a2.curY;
    a2.curY = tmp;
}

/**
 * Shuffles array in place.
 * @param {Array} a items An array containing the items.
 */
function shuffle(a, k) {
  var len = a.length;
  for (var y = 0; y < Math.min(k, len); y++) {
    var i = Math.floor(Math.random() * len);
    var j = Math.floor(Math.random() * len);
    swapElements(a[i], a[j]);
  }
  return a;
}

function Game(){
  var container = $(".tile-container");

  var self = this;
  self.firstTile = -1;
  self.secondTile = -1;

  function setColor(container, color, body) {
      body.css("background-color", color.tiny.toRgbString());
      container.data('color', color);

      if (color.cielch.l < 60) {
          body.css("color", "white");
      }
      else {
          body.css("color", "black");
      }
  }

  [1, 2, 3, 4].forEach(function(i){
    $("#color"+i).ColorPickerSliders({
      color: 'white',
      previewontriggerelement: false,
      title: 'Color ' + i,
      order: {
          rgb: 1,
          preview: 2
      },
      onchange: function(el, color){
        setColor(el, color, $("#color"+i+"-preview"));
      }
    });
  });

  // Returns a single rgb color interpolation between given rgb color
  // based on the factor given; via https://codepen.io/njmcode/pen/axoyD?editors=0010
  function interpolateColor(color1, color2, factor) {
      if (arguments.length < 3) { 
          factor = 0.5; 
      }
      var result = color1.slice();
      for (var i = 0; i < 3; i++) {
          result[i] = Math.round(result[i] + factor * (color2[i] - color1[i]));
      }
      return result;
  };
  // My function to interpolate between two colors completely, returning an array
  function interpolateColors(color1, color2, steps) {
      var stepFactor = 1 / (steps - 1),
          interpolatedColorArray = [];

      color1 = color1.match(/\d+/g).map(Number);
      color2 = color2.match(/\d+/g).map(Number);

      for(var i = 0; i < steps; i++) {
          interpolatedColorArray.push(interpolateColor(color1, color2, stepFactor * i));
      }

      return interpolatedColorArray;
  }

  function mergeColors(colors, weights){
    var r = 0, g = 0, b = 0;
    for(var i=0; i < weights.length; ++i){
      r += colors[i].r * weights[i];
      g += colors[i].g * weights[i];
      b += colors[i].b * weights[i];
    }
    return {
      r: Math.round(r),
      g: Math.round(g),
      b: Math.round(b)
    }
  }

  self.start = function start(rows, cols){

    self.rows = rows;
    self.cols = cols;

    container.empty();

    var tiles = [];

    var color1 = $("#color1").data('color');
    var color2 = $("#color2").data('color');
    var color3 = $("#color3").data('color');
    var color4 = $("#color4").data('color');

    for(var i=0; i<self.rows; ++i){
      for(var j=0; j<self.cols; ++j){
        var f1 = 1 - i / (self.rows - 1);
        var f2 = 1 - j / (self.cols - 1);
        var f3 = 1 - f1;
        var f4 = 1 - f2;

        var colors = [color1.rgba, color2.rgba, color3.rgba, color4.rgba];
        var mergedColor = mergeColors(
          colors, [f1 * f2, f1 * f4, f2 * f3, f3 * f4]
        );

        var tile = $("<div></div>");
        tile.addClass("tile");
        var color = rgbToHex(mergedColor.r, mergedColor.g, mergedColor.b);
        tile.css('background-color', color);
        tile.data('goalX', j);
        tile.data('goalY', i);
        tile.addClass("tile-"+i+"-"+j);
        tile.addClass("animate");
        var inner = $("<div></div>");
        inner.addClass("inner");
        inner.css('background-color', color);
        tile.append(inner);
        tiles.push({
          curX: j,
          curY: i,
          tile: tile
        });
      }
    }

    for(var i=0; i<self.rows; ++i){
      for(var j=0; j<self.cols; ++j){
        container.append(tiles[i*self.cols + j].tile);
      }
      container.append("<br>");
    }

    shuffle(tiles, Math.floor(Math.random() * 2) + 1);

    tiles.forEach(function(el, i){
      $(el.tile).on("click", function(evt){
        if(self.firstTile == -1){
          self.firstTile = i;
        } else if(self.secondTile == -1){
          self.secondTile = i;

          var a1 = tiles[self.firstTile], a2 = tiles[self.secondTile];
          swapElements(a1, a2);

          if(isSolved(tiles)){
            alert('solve! ~_~');
          }

          self.firstTile = -1;
          self.secondTile = -1;
        }
      });
    });
  };

  function isSolved(a){
    try {
      a.forEach(function(el, i){
        var x = el.curX;
        var y = el.curY;
        var gx = $(el.tile).data('goalX');
        var gy = $(el.tile).data('goalY');
        if(x != gx || y != gy){
          throw "failed";
        }
      });
    } catch(e){
      return false;
    }
    return true;
  }
}

$(function(){
  var game = new Game();

  $(".start-button").on('click', function(){
    game.start(10, 10);
  });
});
    </script>
  </body>
</html>
